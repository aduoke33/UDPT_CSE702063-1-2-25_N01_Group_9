events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:8000;
    }

    upstream movie_service {
        server movie-service:8000;
    }

    upstream booking_service {
        server booking-service:8000;
    }

    upstream payment_service {
        server payment-service:8000;
    }

    upstream notification_service {
        server notification-service:8000;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=general:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=booking:10m rate=10r/m;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Auth Service Routes
        location /api/auth/ {
            limit_req zone=general burst=10 nodelay;
            
            rewrite ^/api/auth/(.*) /$1 break;
            proxy_pass http://auth_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Movie Service Routes
        location /api/movies/ {
            limit_req zone=general burst=20 nodelay;
            
            rewrite ^/api/movies/(.*) /$1 break;
            proxy_pass http://movie_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Booking Service Routes (Stricter rate limit)
        location /api/bookings/ {
            limit_req zone=booking burst=5 nodelay;
            
            rewrite ^/api/bookings/(.*) /$1 break;
            proxy_pass http://booking_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Payment Service Routes
        location /api/payments/ {
            limit_req zone=general burst=10 nodelay;
            
            rewrite ^/api/payments/(.*) /$1 break;
            proxy_pass http://payment_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notification Service Routes
        location /api/notifications/ {
            limit_req zone=general burst=10 nodelay;
            
            rewrite ^/api/notifications/(.*) /$1 break;
            proxy_pass http://notification_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Showtimes Routes (redirect to movie service)
        location /api/showtimes/ {
            limit_req zone=general burst=20 nodelay;
            
            rewrite ^/api/showtimes/(.*) /showtimes/$1 break;
            proxy_pass http://movie_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Theaters Routes (redirect to movie service)
        location /api/theaters/ {
            limit_req zone=general burst=20 nodelay;
            
            rewrite ^/api/theaters/(.*) /theaters/$1 break;
            proxy_pass http://movie_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API Documentation
        location /docs {
            return 200 "API Gateway - Documentation available at each service:\n/api/auth/docs\n/api/movies/docs\n/api/bookings/docs\n/api/payments/docs\n/api/notifications/docs\n";
            add_header Content-Type text/plain;
        }

        # Default error responses
        error_page 404 /404.html;
        location = /404.html {
            return 404 "Not Found\n";
            add_header Content-Type text/plain;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            return 500 "Internal Server Error\n";
            add_header Content-Type text/plain;
        }
    }
}
