# =====================================================
# POSTGRESQL DATABASES - DATABASE PER SERVICE PATTERN
# Each microservice has its own isolated database
# =====================================================

# Auth Service Database
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-auth-pvc
  namespace: movie-booking
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-auth
  namespace: movie-booking
  labels:
    app: postgres-auth
    tier: database
    service: auth
spec:
  serviceName: postgres-auth-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres-auth
  template:
    metadata:
      labels:
        app: postgres-auth
        tier: database
        service: auth
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: "auth_user"
        - name: POSTGRES_PASSWORD
          value: "auth_password123"
        - name: POSTGRES_DB
          value: "auth_db"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-auth-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - auth_user
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - auth_user
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-auth-storage
        persistentVolumeClaim:
          claimName: postgres-auth-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-auth-service
  namespace: movie-booking
  labels:
    app: postgres-auth
    service: auth
spec:
  type: ClusterIP
  selector:
    app: postgres-auth
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres

