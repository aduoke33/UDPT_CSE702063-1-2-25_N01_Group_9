# =====================================================
# VERTICAL POD AUTOSCALER (VPA) CONFIGURATION
# Movie Booking System - Resource Optimization
# =====================================================

# Note: VPA requires the VPA controller to be installed in the cluster
# Install with: kubectl apply -f https://github.com/kubernetes/autoscaler/releases/latest/download/vpa.yaml

---
# Auth Service VPA
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: auth-service-vpa
  namespace: movie-booking
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: auth-service
        minAllowed:
          cpu: 100m
          memory: 128Mi
        maxAllowed:
          cpu: 1
          memory: 1Gi
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsAndLimits
