# =====================================================
# LOCAL DEVELOPMENT SECRETS
# Movie Booking System - Pre-configured for local dev
# ⚠️  These are development-only credentials!
# =====================================================
apiVersion: v1
kind: Secret
metadata:
  name: local-app-secrets
  namespace: movie-booking-local
  labels:
    app: movie-booking
    environment: local
type: Opaque
stringData:
  # Auth Service Database
  AUTH_DATABASE_URL: "postgresql+asyncpg://auth_user:auth_local_123@local-postgres-auth-service:5432/auth_db"
  
  # Movie Service Database
  MOVIE_DATABASE_URL: "postgresql+asyncpg://movie_user:movie_local_123@local-postgres-movie-service:5432/movies_db"
  
  # Booking Service Database
  BOOKING_DATABASE_URL: "postgresql+asyncpg://booking_user:booking_local_123@local-postgres-booking-service:5432/bookings_db"
  
  # Payment Service Database
  PAYMENT_DATABASE_URL: "postgresql+asyncpg://payment_user:payment_local_123@local-postgres-payment-service:5432/payments_db"
  
  # Notification Service Database
  NOTIFICATION_DATABASE_URL: "postgresql+asyncpg://notification_user:notification_local_123@local-postgres-notification-service:5432/notifications_db"
  
  # Redis Password (for local dev)
  REDIS_PASSWORD: "redis_local_123"
  REDIS_URL: "redis://:redis_local_123@local-redis-service:6379"
  
  # RabbitMQ Credentials (for local dev)
  RABBITMQ_USER: "local_admin"
  RABBITMQ_PASSWORD: "rabbitmq_local_123"
  RABBITMQ_URL: "amqp://local_admin:rabbitmq_local_123@local-rabbitmq-service:5672/"
  
  # JWT Secret Keys (development only)
  SECRET_KEY: "local_dev_jwt_secret_key_not_for_production_use_12345"
  
  # Service-to-Service Authentication
  SERVICE_AUTH_TOKEN: "local_service_token_dev_only"
  
  # SMTP Configuration (use mailhog for local testing)
  SMTP_HOST: "mailhog"
  SMTP_PORT: "1025"
  SMTP_USER: ""
  SMTP_PASSWORD: ""
