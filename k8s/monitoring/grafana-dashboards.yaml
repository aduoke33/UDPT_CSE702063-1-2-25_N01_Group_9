# =====================================================
# GRAFANA DASHBOARDS PROVISIONING
# Auto-import dashboards on startup
# =====================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provisioning
  namespace: movie-booking
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'movie-booking'
        orgId: 1
        folder: 'Movie Booking System'
        folderUid: movie-booking
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: movie-booking
data:
  # ===================================================
  # OVERVIEW DASHBOARD
  # ===================================================
  overview.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 0}
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "count(up{job=~\".*-service\"} == 1)",
              "refId": "A"
            }
          ],
          "title": "Services Up",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {"legend": false, "tooltip": false, "viz": false},
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "reqps"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 4, "y": 0},
          "id": 2,
          "options": {
            "legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "right"},
            "tooltip": {"mode": "multi", "sort": "none"}
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total[5m])) by (job)",
              "legendFormat": "{{job}}",
              "refId": "A"
            }
          ],
          "title": "Request Rate by Service",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "never"
              },
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "s"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 4, "y": 8},
          "id": 3,
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job))",
              "legendFormat": "{{job}} p95",
              "refId": "A"
            }
          ],
          "title": "Response Time p95 by Service",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 16, "y": 0},
          "id": 4,
          "targets": [
            {
              "expr": "100 - (sum(rate(http_requests_total{status=~\"5..\"}[5m])) by (job) / sum(rate(http_requests_total[5m])) by (job) * 100)",
              "legendFormat": "{{job}}",
              "refId": "A"
            }
          ],
          "title": "Success Rate by Service",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["movie-booking", "overview"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "Movie Booking - Overview",
      "uid": "movie-booking-overview",
      "version": 1,
      "weekStart": ""
    }

  # ===================================================
  # BOOKING SERVICE DASHBOARD
  # ===================================================
  booking-service.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {"colorMode": "value", "graphMode": "area", "orientation": "auto"},
          "targets": [{"expr": "sum(rate(bookings_total[5m]))", "refId": "A"}],
          "title": "Bookings/sec",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "targets": [{"expr": "active_bookings_gauge", "refId": "A"}],
          "title": "Active Bookings",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "unit": "percent"}},
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "targets": [
            {
              "expr": "sum(rate(bookings_total{status=\"success\"}[5m])) / sum(rate(bookings_total[5m])) * 100",
              "refId": "A"
            }
          ],
          "title": "Booking Success Rate",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "unit": "s"}},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 4,
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(booking_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(booking_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p95",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(booking_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p99",
              "refId": "C"
            }
          ],
          "title": "Booking Duration Distribution",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 5,
          "targets": [
            {
              "expr": "sum(rate(bookings_total[5m])) by (status)",
              "legendFormat": "{{status}}",
              "refId": "A"
            }
          ],
          "title": "Bookings by Status",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "tags": ["movie-booking", "booking"],
      "time": {"from": "now-1h", "to": "now"},
      "title": "Movie Booking - Booking Service",
      "uid": "booking-service",
      "version": 1
    }

  # ===================================================
  # PAYMENT SERVICE DASHBOARD
  # ===================================================
  payment-service.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}}},
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "targets": [{"expr": "sum(rate(payments_total[5m]))", "refId": "A"}],
          "title": "Payments/sec",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "unit": "currencyUSD"}},
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "targets": [{"expr": "sum(increase(payment_amount_sum[1h]))", "refId": "A"}],
          "title": "Revenue (1h)",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "unit": "percent"}},
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "targets": [
            {
              "expr": "sum(rate(payments_total{status=\"success\"}[5m])) / sum(rate(payments_total[5m])) * 100",
              "refId": "A"
            }
          ],
          "title": "Payment Success Rate",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "unit": "s"}},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 4,
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(payment_processing_seconds_bucket[5m])) by (le))",
              "legendFormat": "p95",
              "refId": "A"
            }
          ],
          "title": "Payment Processing Time",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 5,
          "targets": [
            {
              "expr": "sum(rate(payments_total[5m])) by (method)",
              "legendFormat": "{{method}}",
              "refId": "A"
            }
          ],
          "title": "Payments by Method",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "tags": ["movie-booking", "payment"],
      "time": {"from": "now-1h", "to": "now"},
      "title": "Movie Booking - Payment Service",
      "uid": "payment-service",
      "version": 1
    }
