# =====================================================
# PROMETHEUS ALERTING RULES
# Production Alerts for Movie Booking System
# =====================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: movie-booking
data:
  alerts.yml: |
    groups:
      # ===================================================
      # SERVICE AVAILABILITY ALERTS
      # ===================================================
      - name: service-availability
        rules:
          - alert: ServiceDown
            expr: up == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Service {{ $labels.job }} is down"
              description: "Service {{ $labels.job }} has been down for more than 1 minute."

          - alert: HighLatency
            expr: histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job)) > 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High latency on {{ $labels.job }}"
              description: "99th percentile latency is above 1s on {{ $labels.job }}."

          - alert: HighErrorRate
            expr: sum(rate(http_requests_total{status=~"5.."}[5m])) by (job) / sum(rate(http_requests_total[5m])) by (job) > 0.05
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "High error rate on {{ $labels.job }}"
              description: "Error rate is above 5% on {{ $labels.job }}."

      # ===================================================
      # DATABASE ALERTS
      # ===================================================
      - name: database-alerts
        rules:
          - alert: PostgresConnectionsHigh
            expr: pg_stat_activity_count > 80
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "PostgreSQL connections high"
              description: "PostgreSQL connections are above 80 (current: {{ $value }})"

          - alert: PostgresReplicationLag
            expr: pg_replication_lag > 30
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "PostgreSQL replication lag"
              description: "Replication lag is above 30 seconds"

          - alert: RedisConnectionsHigh
            expr: redis_connected_clients > 100
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Redis connections high"
              description: "Redis connections above 100 (current: {{ $value }})"

          - alert: RedisMemoryHigh
            expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Redis memory usage high"
              description: "Redis memory usage is above 90%"

      # ===================================================
      # BOOKING SERVICE ALERTS
      # ===================================================
      - name: booking-alerts
        rules:
          - alert: BookingFailureRateHigh
            expr: sum(rate(bookings_total{status="failed"}[5m])) / sum(rate(bookings_total[5m])) > 0.1
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Booking failure rate high"
              description: "More than 10% of bookings are failing"

          - alert: ActiveBookingsHigh
            expr: active_bookings_gauge > 1000
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "High number of pending bookings"
              description: "There are {{ $value }} pending bookings"

          - alert: SeatLockContentionHigh
            expr: sum(rate(seat_lock_contention_total[5m])) > 10
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High seat lock contention"
              description: "Seat lock contention rate is high ({{ $value }}/s)"

      # ===================================================
      # PAYMENT SERVICE ALERTS
      # ===================================================
      - name: payment-alerts
        rules:
          - alert: PaymentFailureRateHigh
            expr: sum(rate(payments_total{status="failed"}[5m])) / sum(rate(payments_total[5m])) > 0.05
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Payment failure rate high"
              description: "More than 5% of payments are failing"

          - alert: PaymentProcessingTimeHigh
            expr: histogram_quantile(0.95, sum(rate(payment_processing_seconds_bucket[5m])) by (le)) > 5
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Payment processing time high"
              description: "95th percentile payment processing time is above 5s"

          - alert: HighRefundRate
            expr: sum(rate(refunds_total[1h])) / sum(rate(payments_total{status="success"}[1h])) > 0.1
            for: 30m
            labels:
              severity: warning
            annotations:
              summary: "High refund rate"
              description: "Refund rate is above 10%"

      # ===================================================
      # MESSAGE QUEUE ALERTS
      # ===================================================
      - name: rabbitmq-alerts
        rules:
          - alert: RabbitMQQueueBacklog
            expr: rabbitmq_queue_messages > 1000
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "RabbitMQ queue backlog"
              description: "Queue {{ $labels.queue }} has {{ $value }} messages"

          - alert: RabbitMQConsumerDown
            expr: rabbitmq_queue_consumers == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "RabbitMQ consumer down"
              description: "Queue {{ $labels.queue }} has no consumers"

      # ===================================================
      # KUBERNETES RESOURCE ALERTS
      # ===================================================
      - name: kubernetes-resources
        rules:
          - alert: PodCPUHigh
            expr: sum(rate(container_cpu_usage_seconds_total[5m])) by (pod) / sum(container_spec_cpu_quota/container_spec_cpu_period) by (pod) > 0.8
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Pod CPU usage high"
              description: "Pod {{ $labels.pod }} is using more than 80% CPU"

          - alert: PodMemoryHigh
            expr: sum(container_memory_usage_bytes) by (pod) / sum(container_spec_memory_limit_bytes) by (pod) > 0.9
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Pod memory usage high"
              description: "Pod {{ $labels.pod }} is using more than 90% memory"

          - alert: PodRestartingTooMuch
            expr: increase(kube_pod_container_status_restarts_total[1h]) > 5
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Pod restarting frequently"
              description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last hour"

          - alert: PersistentVolumeFillingUp
            expr: kubelet_volume_stats_available_bytes / kubelet_volume_stats_capacity_bytes < 0.1
            for: 10m
            labels:
              severity: critical
            annotations:
              summary: "PersistentVolume filling up"
              description: "PV {{ $labels.persistentvolumeclaim }} is {{ $value | humanizePercentage }} full"

      # ===================================================
      # CERTIFICATE ALERTS
      # ===================================================
      - name: certificate-alerts
        rules:
          - alert: CertificateExpiringSoon
            expr: (x509_cert_not_after - time()) / 86400 < 30
            for: 1h
            labels:
              severity: warning
            annotations:
              summary: "Certificate expiring soon"
              description: "Certificate {{ $labels.cn }} expires in {{ $value | humanize }} days"

          - alert: CertificateExpired
            expr: (x509_cert_not_after - time()) < 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Certificate expired"
              description: "Certificate {{ $labels.cn }} has expired"
