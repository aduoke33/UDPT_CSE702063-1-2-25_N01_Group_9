# =====================================================
# HASHICORP VAULT DEPLOYMENT
# Secret Management for Production
# =====================================================

# Vault Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: vault
  labels:
    app: vault
---
# Vault ConfigMap for server configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault
data:
  vault.hcl: |
    ui = true
    
    listener "tcp" {
      tls_disable = 1
      address = "[::]:8200"
      cluster_address = "[::]:8201"
    }
    
    storage "file" {
      path = "/vault/data"
    }
    
    # Enable Kubernetes Auth
    # vault auth enable kubernetes
    # vault write auth/kubernetes/config \
    #   kubernetes_host="https://$KUBERNETES_PORT_443_TCP_ADDR:443"

  vault-policy.hcl: |
    # Policy for movie-booking application
    path "secret/data/movie-booking/*" {
      capabilities = ["read", "list"]
    }
    
    path "secret/metadata/movie-booking/*" {
      capabilities = ["read", "list"]
    }
---
# Vault Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-sa
  namespace: vault
---
# Vault ClusterRoleBinding for token review
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-token-reviewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: vault-sa
    namespace: vault
---
# Vault StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  serviceName: vault
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      serviceAccountName: vault-sa
      terminationGracePeriodSeconds: 10
      containers:
        - name: vault
          image: hashicorp/vault:1.15
          imagePullPolicy: IfNotPresent
          args: ["server"]
          ports:
            - containerPort: 8200
              name: http
            - containerPort: 8201
              name: cluster
          env:
            - name: VAULT_LOCAL_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: vault-config
                  key: vault.hcl
            - name: VAULT_ADDR
              value: "http://127.0.0.1:8200"
            - name: VAULT_API_ADDR
              value: "http://$(POD_IP):8200"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          securityContext:
            capabilities:
              add: ["IPC_LOCK"]
          volumeMounts:
            - name: vault-data
              mountPath: /vault/data
            - name: vault-config
              mountPath: /vault/config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              port: 8200
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              port: 8200
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: vault-config
          configMap:
            name: vault-config
  volumeClaimTemplates:
    - metadata:
        name: vault-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
# Vault Service
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  type: ClusterIP
  ports:
    - port: 8200
      targetPort: 8200
      protocol: TCP
      name: http
    - port: 8201
      targetPort: 8201
      protocol: TCP
      name: cluster
  selector:
    app: vault
---
# Vault Service (exposed to other namespaces)
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: movie-booking
spec:
  type: ExternalName
  externalName: vault.vault.svc.cluster.local
  ports:
    - port: 8200
