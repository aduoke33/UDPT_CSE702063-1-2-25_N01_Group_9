{{- if .Values.bookingService.enabled }}
# =====================================================
# BOOKING SERVICE - DEPLOYMENT
# Seat Reservation & Booking Management
# =====================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: {{ .Values.namespace }}
  labels:
    app: booking-service
    {{- include "movie-booking.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.bookingService.replicaCount }}
  selector:
    matchLabels:
      app: booking-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: booking-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: booking-service
        image: "{{ .Values.bookingService.image.repository }}:{{ .Values.bookingService.image.tag }}"
        imagePullPolicy: {{ .Values.bookingService.image.pullPolicy }}
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: {{ include "movie-booking.bookingDatabaseUrl" . | quote }}
        - name: REDIS_URL
          value: "{{ include "movie-booking.redisUrl" . }}/2"
        - name: RABBITMQ_URL
          value: "{{ include "movie-booking.rabbitmqUrl" . }}"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "movie-booking.fullname" . }}-secrets
              key: jwt-secret-key
        - name: MOVIE_SERVICE_URL
          value: "http://movie-service:8000"
        - name: PAYMENT_SERVICE_URL
          value: "http://payment-service:8000"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8000"
        - name: LOG_LEVEL
          value: {{ .Values.bookingService.env.LOG_LEVEL | default "INFO" | quote }}
        resources:
          {{- toYaml .Values.bookingService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.bookingService.service.type }}
  ports:
  - port: {{ .Values.bookingService.service.port }}
    targetPort: 8000
  selector:
    app: booking-service
{{- if .Values.bookingService.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: booking-service-hpa
  namespace: {{ .Values.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: booking-service
  minReplicas: {{ .Values.bookingService.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.bookingService.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.bookingService.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}
