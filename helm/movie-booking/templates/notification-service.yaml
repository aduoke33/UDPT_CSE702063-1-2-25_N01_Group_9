{{- if .Values.notificationService.enabled }}
# =====================================================
# NOTIFICATION SERVICE - DEPLOYMENT
# Email & Push Notification Management
# =====================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: {{ .Values.namespace }}
  labels:
    app: notification-service
    {{- include "movie-booking.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.notificationService.replicaCount }}
  selector:
    matchLabels:
      app: notification-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: notification-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: notification-service
        image: "{{ .Values.notificationService.image.repository }}:{{ .Values.notificationService.image.tag }}"
        imagePullPolicy: {{ .Values.notificationService.image.pullPolicy }}
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: {{ include "movie-booking.notificationDatabaseUrl" . | quote }}
        - name: REDIS_URL
          value: "{{ include "movie-booking.redisUrl" . }}/4"
        - name: RABBITMQ_URL
          value: "{{ include "movie-booking.rabbitmqUrl" . }}"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "movie-booking.fullname" . }}-secrets
              key: jwt-secret-key
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: {{ include "movie-booking.fullname" . }}-secrets
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: {{ include "movie-booking.fullname" . }}-secrets
              key: smtp-port
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "movie-booking.fullname" . }}-secrets
              key: smtp-user
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "movie-booking.fullname" . }}-secrets
              key: smtp-password
        - name: LOG_LEVEL
          value: {{ .Values.notificationService.env.LOG_LEVEL | default "INFO" | quote }}
        resources:
          {{- toYaml .Values.notificationService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.notificationService.service.type }}
  ports:
  - port: {{ .Values.notificationService.service.port }}
    targetPort: 8000
  selector:
    app: notification-service
{{- if .Values.notificationService.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service-hpa
  namespace: {{ .Values.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: {{ .Values.notificationService.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.notificationService.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.notificationService.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}
