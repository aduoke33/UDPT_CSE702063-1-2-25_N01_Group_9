{{- if .Values.paymentService.enabled }}
# =====================================================
# PAYMENT SERVICE - DEPLOYMENT
# Payment Processing & Transaction Management
# =====================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: {{ .Values.namespace }}
  labels:
    app: payment-service
    {{- include "movie-booking.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.paymentService.replicaCount }}
  selector:
    matchLabels:
      app: payment-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: payment-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: payment-service
        image: "{{ .Values.paymentService.image.repository }}:{{ .Values.paymentService.image.tag }}"
        imagePullPolicy: {{ .Values.paymentService.image.pullPolicy }}
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: {{ include "movie-booking.paymentDatabaseUrl" . | quote }}
        - name: REDIS_URL
          value: "{{ include "movie-booking.redisUrl" . }}/3"
        - name: RABBITMQ_URL
          value: "{{ include "movie-booking.rabbitmqUrl" . }}"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "movie-booking.fullname" . }}-secrets
              key: jwt-secret-key
        - name: BOOKING_SERVICE_URL
          value: "http://booking-service:8000"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service:8000"
        - name: LOG_LEVEL
          value: {{ .Values.paymentService.env.LOG_LEVEL | default "INFO" | quote }}
        resources:
          {{- toYaml .Values.paymentService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.paymentService.service.type }}
  ports:
  - port: {{ .Values.paymentService.service.port }}
    targetPort: 8000
  selector:
    app: payment-service
{{- if .Values.paymentService.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-service-hpa
  namespace: {{ .Values.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-service
  minReplicas: {{ .Values.paymentService.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.paymentService.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.paymentService.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}
