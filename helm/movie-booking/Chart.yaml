# =====================================================
# HELM CHART - MOVIE BOOKING SYSTEM
# Main Chart.yaml
# =====================================================
apiVersion: v2
name: movie-booking-system
description: A Helm chart for Movie Booking Distributed System
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - microservices
  - distributed-system
  - movie-booking
  - fastapi
  - kubernetes
maintainers:
  - name: Movie Booking Team
    email: team@moviebooking.com
sources:
  - https://github.com/your-org/movie-booking-system
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: rabbitmq
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
