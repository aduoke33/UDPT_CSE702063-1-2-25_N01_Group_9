# =====================================================
# FULL CI/CD PIPELINE
# Movie Booking System
# =====================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/movie-booking

jobs:
  # =====================================================
  # STAGE 1: CODE QUALITY CHECK
  # =====================================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: pip install flake8 black isort mypy

      - name: Run Black
        run: black --check services/

      - name: Run isort
        run: isort --check-only services/ --profile black

      - name: Run Flake8
        run: flake8 services/ --max-line-length=120 --extend-ignore=E501,W503

      - name: Run MyPy
        run: mypy services/ --ignore-missing-imports || true

  # =====================================================
  # STAGE 2: BUILD & PUSH DOCKER IMAGES
  # =====================================================
  build:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - auth-service
          - movie-service
          - booking-service
          - payment-service
          - notification-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =====================================================
  # STAGE 3: BUILD SUCCESS NOTIFICATION
  # =====================================================
  notify:
    name: Pipeline Complete
    runs-on: ubuntu-latest
    needs: build
    if: success()
    steps:
      - name: Success notification
        run: |
          echo "ðŸŽ‰ CI/CD Pipeline completed successfully!"
          echo ""
          echo "âœ… Code Quality: PASSED"
          echo "âœ… Docker Build: PASSED"
          echo ""
          echo "ðŸ“¦ Images pushed to ghcr.io:"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/movie-service"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/booking-service"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/payment-service"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-service"
