services:
  # =====================================================
  # DATABASE PER SERVICE PATTERN
  # Each microservice has its own PostgreSQL database
  # =====================================================
  
  # Auth Service Database
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres_auth
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password123
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - movie_booking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Movie Service Database
  postgres-movie:
    image: postgres:15-alpine
    container_name: postgres_movie
    environment:
      POSTGRES_USER: movie_user
      POSTGRES_PASSWORD: movie_password123
      POSTGRES_DB: movies_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_movie_data:/var/lib/postgresql/data
    networks:
      - movie_booking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movie_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Booking Service Database
  postgres-booking:
    image: postgres:15-alpine
    container_name: postgres_booking
    environment:
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: booking_password123
      POSTGRES_DB: bookings_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_booking_data:/var/lib/postgresql/data
    networks:
      - movie_booking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Payment Service Database
  postgres-payment:
    image: postgres:15-alpine
    container_name: postgres_payment
    environment:
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_password123
      POSTGRES_DB: payments_db
    ports:
      - "5436:5432"
    volumes:
      - postgres_payment_data:/var/lib/postgresql/data
    networks:
      - movie_booking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Notification Service Database
  postgres-notification:
    image: postgres:15-alpine
    container_name: movie_booking_postgres
    environment:
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_password123
      POSTGRES_DB: notifications_db
    ports:
      - "5437:5432"
    volumes:
      - postgres_notification_data:/var/lib/postgresql/data
    networks:
      - movie_booking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Distributed Lock
  redis:
    image: redis:7-alpine
    container_name: movie_booking_redis
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - movie_booking_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: movie_booking_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - movie_booking_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth_service
    environment:
      DATABASE_URL: postgresql+asyncpg://auth_user:auth_password123@postgres-auth:5432/auth_db
      REDIS_URL: redis://:redis123@redis:6379/0
      SECRET_KEY: your-super-secret-jwt-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      CORS_ORIGINS: http://localhost:8080,http://localhost:3000,http://localhost,http://frontend:80
    ports:
      - "8001:8000"
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - movie_booking_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  movie-service:
    build:
      context: ./services/movie-service
      dockerfile: Dockerfile
    container_name: movie_service
    environment:
      DATABASE_URL: postgresql+asyncpg://movie_user:movie_password123@postgres-movie:5432/movies_db
      REDIS_URL: redis://:redis123@redis:6379/1
      AUTH_SERVICE_URL: http://auth-service:8000
      CORS_ORIGINS: http://localhost:8080,http://localhost:3000,http://localhost,http://frontend:80
    ports:
      - "8002:8000"
    depends_on:
      postgres-movie:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - movie_booking_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  booking-service:
    build:
      context: ./services/booking-service
      dockerfile: Dockerfile
    container_name: booking_service
    environment:
      DATABASE_URL: postgresql+asyncpg://booking_user:booking_password123@postgres-booking:5432/bookings_db
      REDIS_URL: redis://:redis123@redis:6379/2
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      AUTH_SERVICE_URL: http://auth-service:8000
      MOVIE_SERVICE_URL: http://movie-service:8000
      CORS_ORIGINS: http://localhost:8080,http://localhost:3000,http://localhost,http://frontend:80
    ports:
      - "8003:8000"
    depends_on:
      postgres-booking:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - movie_booking_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment_service
    environment:
      DATABASE_URL: postgresql+asyncpg://payment_user:payment_password123@postgres-payment:5432/payments_db
      REDIS_URL: redis://:redis123@redis:6379/3
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      AUTH_SERVICE_URL: http://auth-service:8000
      BOOKING_SERVICE_URL: http://booking-service:8000
      CORS_ORIGINS: http://localhost:8080,http://localhost:3000,http://localhost,http://frontend:80
    ports:
      - "8004:8000"
    depends_on:
      postgres-payment:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      booking-service:
        condition: service_healthy
    networks:
      - movie_booking_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification_service
    environment:
      DATABASE_URL: postgresql+asyncpg://notification_user:notification_password123@postgres-notification:5432/notifications_db
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASSWORD: your-app-password
      CORS_ORIGINS: http://localhost:8080,http://localhost:3000,http://localhost,http://frontend:80
    ports:
      - "8005:8000"
    depends_on:
      postgres-notification:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - movie_booking_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx API Gateway
  nginx:
    image: nginx:alpine
    container_name: movie_booking_gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./gateway/ssl:/etc/nginx/ssl:ro
    depends_on:
      - auth-service
      - movie-service
      - booking-service
      - payment-service
      - notification-service
    networks:
      - movie_booking_network
    restart: unless-stopped

  # Laravel Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: movie_booking_frontend
    environment:
      APP_NAME: CineBook
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      API_GATEWAY_URL: http://nginx:80
      SESSION_DRIVER: file
      CACHE_DRIVER: file
      LOG_CHANNEL: stack
    ports:
      - "8080:80"
    volumes:
      - frontend_storage:/var/www/html/storage
    depends_on:
      - nginx
      - auth-service
      - movie-service
      - booking-service
      - payment-service
    networks:
      - movie_booking_network
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - movie_booking_network
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/movie-booking-dashboard.json
    volumes:
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana-dashboard-provisioning.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./monitoring/grafana-dashboard.json:/var/lib/grafana/dashboards/movie-booking-dashboard.json:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - movie_booking_network
    restart: unless-stopped

networks:
  movie_booking_network:
    driver: bridge

volumes:
  postgres_auth_data:
  postgres_movie_data:
  postgres_booking_data:
  postgres_payment_data:
  postgres_notification_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
  frontend_storage:
