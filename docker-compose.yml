version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: movie_booking_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: movie_booking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - movie_booking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Distributed Lock
  redis:
    image: redis:7-alpine
    container_name: movie_booking_redis
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - movie_booking_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: movie_booking_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - movie_booking_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Auth Service (FastAPI)
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth_service
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/movie_booking
      REDIS_URL: redis://:redis123@redis:6379/0
      SECRET_KEY: your-super-secret-jwt-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - movie_booking_network
    restart: unless-stopped

  # Movie Service (FastAPI)
  movie-service:
    build:
      context: ./services/movie-service
      dockerfile: Dockerfile
    container_name: movie_service
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/movie_booking
      REDIS_URL: redis://:redis123@redis:6379/1
      AUTH_SERVICE_URL: http://auth-service:8000
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - movie_booking_network
    restart: unless-stopped

  # Booking Service (FastAPI) - Redis Locking
  booking-service:
    build:
      context: ./services/booking-service
      dockerfile: Dockerfile
    container_name: booking_service
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/movie_booking
      REDIS_URL: redis://:redis123@redis:6379/2
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      AUTH_SERVICE_URL: http://auth-service:8000
      MOVIE_SERVICE_URL: http://movie-service:8000
    ports:
      - "8003:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - movie_booking_network
    restart: unless-stopped

  # Payment Service (FastAPI)
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment_service
    environment:
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/movie_booking
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      AUTH_SERVICE_URL: http://auth-service:8000
    ports:
      - "8004:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - movie_booking_network
    restart: unless-stopped

  # Notification Service (FastAPI)
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification_service
    environment:
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASSWORD: your-app-password
    ports:
      - "8005:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - movie_booking_network
    restart: unless-stopped

  # Nginx API Gateway
  nginx:
    image: nginx:alpine
    container_name: movie_booking_gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./gateway/ssl:/etc/nginx/ssl:ro
    depends_on:
      - auth-service
      - movie-service
      - booking-service
      - payment-service
      - notification-service
    networks:
      - movie_booking_network
    restart: unless-stopped

  # Laravel Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: movie_booking_frontend
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      API_GATEWAY_URL: http://nginx
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: movie_booking
      DB_USERNAME: admin
      DB_PASSWORD: admin123
    ports:
      - "8000:8000"
    volumes:
      - ./frontend:/var/www/html
    depends_on:
      - postgres
      - nginx
    networks:
      - movie_booking_network
    restart: unless-stopped

networks:
  movie_booking_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
